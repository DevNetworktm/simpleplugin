plugins {
    id 'java'
}

group = 'fr.devnetwork'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT"
}

compileJava.options.encoding = "UTF-8"

jar {
    destinationDirectory.set(file("./server/plugins"))
}